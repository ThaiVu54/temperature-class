<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c;
        }
        switchToDegreesF(){
            return this.c*33.8
        }
        switchToDegreesK(){
            return this.c*274.15
        }
    }
    let degreeC = new Temperature(25)
    alert("C->F: "+degreeC.switchToDegreesF())
    alert("C->K: "+degreeC.switchToDegreesK())
</script>
</body>
</html>
